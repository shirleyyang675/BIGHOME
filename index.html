<script>
    //---------- nav js ----------
    $("#toggle").click(function () {
        $(this).toggleClass("on");
        $("#menu").slideToggle();
    });


    // ---------- nav scroll 效果 ----------
    var lastScrollTop = 0;
    
    // element should be replaced with the actual target element on which you have applied scroll, use window in case of no target element.
    window.addEventListener("scroll", function () { // or window.addEventListener("scroll"....
        var nowScrollTop = window.pageYOffset || document.documentElement.scrollTop; // Credits: "https://github.com/qeremy/so/blob/master/so.dom.js#L426"
        if (nowScrollTop > lastScrollTop) {
            // downscroll code
            $('#navGroup').removeClass('fixed')
        } else {
            // upscroll code
            $('#navGroup').addClass('fixed') 
        }
        lastScrollTop = nowScrollTop <= 0 ? 0 : nowScrollTop; // For Mobile or negative scrolling
    }, false);
    
</script>
